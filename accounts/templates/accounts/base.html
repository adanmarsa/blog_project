<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>

<nav>
    <a href="{% url 'blog:post_list' %}">Home</a>

    {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}</span>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
        <a href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
