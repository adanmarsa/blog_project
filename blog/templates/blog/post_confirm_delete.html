{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">

    <div class="card shadow-sm mt-5 border-danger">
        <div class="card-body">

            <h3 class="text-danger mb-3">Delete Post</h3>
            <p class="lead">
                Are you sure you want to delete:
                <strong class="text-dark">"{{ post.title }}"</strong>?
            </p>

            <p class="text-muted">
                This action cannot be undone.
            </p>

            <form method="POST">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger">
                    Yes, Delete
                </button>

                <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary ms-2">
                    Cancel
                </a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
